<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="./style.css">

    <title>Responsive Animated Login Form Using HTML & CSS & JavaScript</title>
</head>
<body>
    <img src="" alt="" class="wave">
<div class="container">
    <div class="img">
        <img src="./phone.svg" alt="">
    </div>    

    <div class="login-container">
        <form action="index.html">
            <img class="avatar" src="./avatar-1.svg" alt="">
            <h2>Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h5>Username</h5>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="input-div two">
                <div class="1">
                    <i class="fas fa-lock"></i>
                </div>
                <div>
                    <h5>Password</h5>
                    <input type="password" class="input">
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
</div>
    <script type="text/javascript" src="./main.js"></script>



</body>
</html>
